{% extends 'layout.html' %}

<!-- Cargando bloque del titulo -->

{% block title %} Formularios en Django {% endblock %}

<!-- Cargando contenido del bloque content -->

{% block content %}

<h1 class="title">Formularios en Django</h1>

<form action="{% url 'save' %}" method="POST">

    {% csrf_token %}

    <label for="title">Título</label>
    <input type="text" name="title" placeholder="Nombre"/>
    
    <label for="content">Contenido</label>
    <textarea name="content"/></textarea>

    <label for="public">¿Publicado?</label>
    <select name="public">
        <option value="1">Si</option>
        <option value="0">No</option>
    </select>

    <input type="submit" value="Guardar"/>

</form>

{% endblock %}
