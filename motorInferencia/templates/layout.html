<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %} <!-- Código que viene de templates --> {% endblock %} |
      Cristian Tapia
    </title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <body>
    <!-- Cabecera de la pagina -->
    <header>
      <div id="logotipo">
        <!-- logo adjunto -->
        <img src="{% static 'images/logo.png' %}" />
        <h1>Sitio Web con Django</h1>
      </div>
    </header>

    <nav>
      <ul>
        <li>
          <a href="{% url 'inicio' %}">Inicio</a>
        </li>
        <li>
          <a href="{% url 'hola_mundo' %}">Hola Mundo</a>
        </li>
        <li>
          <a href="{% url 'pagina' %}">Pagina de pruebas</a>
        </li>
        <li>
          <a href="{% url 'contacto' 'Cristian' 'Tapia' %}">Contacto</a>
        </li>
      </ul>
    </nav>
    <div class="barra">
      <span class="esquina-izquierda"></span>
      <span class="relleno-barra"></span>
      <span class="esquina-derecha"></span>
    </div>

    <div id="content">
      <div class="box">
        {% block content %}
        <!-- Código que viene de templates -->
        <strong>Contenido del bloque original!!!</strong>
        {% endblock %}
      </div>
    </div>
    <footer>Master en Python &copy; Cristian Tapia</footer>
  </body>
</html>
